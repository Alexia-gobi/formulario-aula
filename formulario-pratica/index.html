<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Prática  </title>
</head>
<body>
    <h1>Formulário Prática</h1>
    <h2>Cadastre-se</h2>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="nome" required> <br> <br>
        
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" required> <br> <br>
       
        <input type="text" name="celular ou email" id="celular ou email" placeholder="celular ou email" required> <br> <br>
       
        <input type="password" name="senha" id="senha" placeholder="nova senha" required> <br> <br>
        <label>Data de nascimento</label><br>

        <select name="dia" id="" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="5">5</option>

        </select>

        <select name="mês" id="" required>
            <option value="janeoro">Janeiro</option>
            <option value="fevereiro">Fevereiro</option>
            <option value="março">Março</option>
            <option value="abril">Abril</option>
            <option value="maio">Maio</option>

        </select>

         <select name="ano" required>
            <option value="">2000</option>
            <option value="2">2001</option>
            <option value="3">2002</option>
            <option value="3">2003</option>
            <option value="5">2004</option>

         </select> <br> <br>
         
         <label>Gênero</label> <br>
            <label for="Feminino">Feminino</label>
            <input type="radio" name="genero" id="Feminino" value="Feminino" checked required>
            <label for="Masculino">Masculino</label>
            <input type="radio" name="genero" id="Masculino" value="Masculino" required>
            <label for="personalizado">Personalizado</label>
            <input type="radio" name="genero" id="Personalizado" value="Personalizado" required>
         <br>
         <input type="submit" name="" id=""> <br> <br>
         <input type="file" name="" id="">
        
                            
       
    </form>
    
   

</body>
</html>
